<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
</head>
<body>
    <h1>Password Checker</h1>

    <script>
        let passphrase = prompt('Please enter a Passphrase');

        const re = /^[a-zA-Z0-9]+$/;

        let result = re.test(passphrase);
        if(result){
            alert('passphrase contains valid characters');
        }else{
            alert('passphrase contains invalid characters');
        }
    </script>
</body>
</html>
